    <h1>ENTRE EM CONTATO</h1>
    <form>
<label>Nome</label><br>

<form>

<form>
    <p>Escolha seu time preferido</p>

    <br>
    <input type="radio" id="CORINTHIANS"

</form>
<h2>Botões tipo checkbox</h2>
<form>
  <p>Qual time tem a maior torcida do brasil</p>
  <input type="checkbox" id="SCCP" 
  value="SCCP"><label>SCCP</label><br>

  <br>

  </form>
